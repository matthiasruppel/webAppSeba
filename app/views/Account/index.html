#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Account of ${currentUser}</h1>


<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
      <!--Sidebar content-->
            
      <table class="table table-hover">
		<thead>
			<tr>
				<th>My items</th>
				
			</tr>
		</thead>
		<tbody>
			#{list items:items, as:'item'}
				<tr>
					<td>${item.title} </td>
					<td><img src="${item.shop}"class="img-rounded" width:100px height:auto>
					<td><a href="@{Account.delete(item.id)}" class="btn btn-danger btn-mini">delete</a></td>
				</tr>
				
				
				#{/list}
		</tbody>
	</table>

      
    </div>
    <div class="span3">
      <!--Sidebar content-->
      
      Other users on Friends Boutique
<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				
			</tr>
		</thead>
		<tbody>
			#{list items:users, as:'user'}
				<tr>
					<td>${user.firstName} ${user.lastName}</td>
					
					
				</tr>
			#{/list}
		</tbody>
	</table>
    </div>
  </div>
</div>
