#{extends 'main.html' /}
#{set title:'Home' /}
<div>
		<ul class="breadcrumb">
		<li><a href="@{Account.index()}">Home</a> <span class="divider">/</span></li>
	
		<li class="active">My Account</li>
		</ul>
	<div>
<table class="table table-hover" width="100">
    <tr>
        <td>${theUser}</td>
        <td></td>
    </tr>
    <tr >					
        <td>
            <a href="@{Login.settings()}" >
                <img src="${theUser.avatar}" height="100" width="100" alt="Settings">
            </a>
        </td>
        <td align="right"> 
            <table class="table table-hover" width="100">
                <tr> Create Board</tr>
                <tr>
                <a href="@{NotImplemented.index()}" >
                    <img src="http://pinterest.gripsell.com/img/add_board_icon.png" height="100" width="100">
                </a>
    </tr>
</table>
</td>
<td>
    <table class="table table-hover" width="100">
        <tr> Create item manually</tr>
        <tr>
        
       <a href="@{Application.addItemView()}" >
            <img src="http://icons.iconarchive.com/icons/dryicons/simplistica/128/add-icon.png" height="75" width="75">
       </a>
    </tr>
</table>
</td>
</tr>
</table>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9">
            <!--Item content-->

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>My items</th>

                    </tr>
                </thead>
                <tbody>
                    #{list items:userItem, as:'item'}
                   
                    <tr>
                        <td>${item.title} </td>
                        <td><img src="${item.shop}" width="150" class="img-rounded" >
                        <td><a href="@{Account.delete(item.id)}" class="btn btn-danger btn-mini">delete</a></td>
                        <tr>
                        	<td></td>
                        	<td></td>
                        	<td></td>
                        </tr>
                    </tr>
                    #{/list}
                </tbody>
            </table>


        </div>
        <div class="span3">
            <!--Sidebar content-->


            <table class="table table-hover">
                <thead>

                    <tr>
                        <th>Other users </th>
                    </tr
                </thead>


                <tbody>
                    #{list items:users, as:'user'}
                    <tr>
                        <td>
                            <img src=${user.avatar} height="20" width="20">
                        </td>
                        <td>
                            <a href="@{Visit.index(user.mail)}" >
                                ${user.firstName} ${user.lastName}
                            </a>
                        </td>
                    </tr>
                    #{/list}
                </tbody>
            </table>
        </div>
    </div>
</div>
