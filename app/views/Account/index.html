#{extends 'main.html' /}
#{set title:'Home' /}

<h1>My account</h1>


<table class="table table-hover">
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			#{list items:users, as:'user'}
				<tr>
					<td>${user.firstName}</td>
					<td>${user.lastName}</td>
					
				</tr>
			#{/list}
		</tbody>
	</table>
