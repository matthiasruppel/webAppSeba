#{extends 'main.html' /}
#{set title:'Settings' /}

<h2>Change your password</h2>

#{form @saveSettings()}
    #{field 'connected.password'}
        <p class="${field.errorClass}">
            <label>Password:</label> <input type="password" name="password" size="16" value="${connected?.password}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    #{field 'verifyPassword'}
        <p class="${field.errorClass}">
            <label>Verify password:</label> <input type="password" name="${field.name}" size="16" value="${verifyPassword}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    <button type="submit" class="btn">Change</button>
   <a href="@{Account.index()}">Cancel</a>    
    
#{/form}
