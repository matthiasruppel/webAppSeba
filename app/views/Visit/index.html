#{extends 'main.html' /}
#{set title:'Home' /}



<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
      <!--Sidebar content-->
            
      <table class="table table-hover">
		<thead>
			<tr>
				<th>Items of ${visitUserFirst} ${visitUserLast}</th>
				
			</tr>
		</thead>
		<tbody>
			#{list items:items, as:'item'}
				<tr>
					<td>${item.title} </td>
					<td><img src="${item.shop}"class="img-rounded" width:100px height:auto>
				</tr>
				
				
				#{/list}
		</tbody>
	</table>

      
    </div>
    <div class="span3">
      <!--Sidebar content-->
      
      Other users on Friends Boutique
<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				
			</tr>
		</thead>
		<tbody>
			#{list items:users, as:'user'}
				<tr>
					<td><a href="@{Visit.index(user.mail)}">${user.firstName} ${user.lastName}</a></td>
					
					
				</tr>
			#{/list}
		</tbody>
	</table>
    </div>
  </div>
</div>
